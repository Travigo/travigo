name: Build, Test, and Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main, claude-test ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GKE_CLUSTER: travigo-gke
  GCP_ZONE: europe-central2-a

jobs:
  travigo-build:
    name: Build travigo binary
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Build
      run: go build -v ./cmd/travigo
    - name: Upload travigo
      uses: actions/upload-artifact@v4
      with:
        name: travigo
        path: ./travigo

  travigo-docker:
    name: Package travigo Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - travigo-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: travigo
          path: ./
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  data-importer-deploy-helm:
    if: github.ref == 'refs/heads/main'
  
    name: Deploy data-importer to Kubernetes
    runs-on: arc
    environment: production

    needs: travigo-docker

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Helm tool installer
      uses: Azure/setup-helm@v4

    - name: Kubectl tool installer
      uses: Azure/setup-kubectl@v4

    - name: Helm upgrade
      run: |-
        helm -n default upgrade -i travigo-data-importer ./deploy/charts/travigo-data-importer --set image.tag=sha-${{ github.sha }}

  realtime-deploy-helm:
    if: github.ref == 'refs/heads/main'
  
    name: Deploy realtime to Kubernetes
    runs-on: arc
